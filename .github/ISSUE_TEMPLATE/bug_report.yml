name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the information below to help me resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell me what went wrong
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Which component is affected?
      description: Select the component(s) experiencing the issue
      multiple: true
      options:
        - Accordion
        - Alert
        - Avatar
        - Badge
        - Button
        - Card
        - Checkbox
        - Dialog
        - Input
        - Select
        - Tabs
        - Toast
        - Other/Multiple
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or videos
      description: If applicable, add screenshots or videos to help explain the problem
      placeholder: Paste images or links here

  - type: input
    id: version
    attributes:
      label: Package version
      description: Which version of wireframe-ui are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser(s) are you experiencing this issue in?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      placeholder: |
        - OS: [e.g., macOS 13.0, Windows 11]
        - Node version: [e.g., 18.0.0]
        - Framework: [e.g., Next.js 14, React 18]
      value: |
        - OS: 
        - Node version: 
        - Framework: 
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched for similar issues before creating this report
          required: true
        - label: I am using the latest version of wireframe-ui
          required: false
        - label: I have provided all the requested information above
          required: true
